<app-entry-page *ngIf="!isLoggedIn && !isRegistering"></app-entry-page>
<app-registration *ngIf="isRegistering && !isLoggedIn"></app-registration>
<app-home-page *ngIf="isLoggedIn"></app-home-page>
  <app-new-event *ngIf="isCreating"></app-new-event>
  <app-event-view *ngIf="eventView"></app-event-view>
  <app-invite-view *ngIf="inviteView"></app-invite-view>
