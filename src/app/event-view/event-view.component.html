<h1>My Events</h1>

<div>
  <h3>Filter by date</h3>
  <div>
    <label>From:</label>
    <input type="date" [(ngModel)]="fromTime">
  </div>
  <div>
    <label>To:</label>
    <input type="date" [(ngModel)]="toTime">
  </div>
  <button (click)="filterEvents()">Filter</button>
  <button>Sort Ascending</button>
  <button>Sort Descending</button>
</div>

<div *ngIf="this.state == 'base'">
  <table>
    <tr>
      <th>Event Name</th>
      <th>Date</th>
      <th>Description</th>
    </tr>
    <tr *ngFor="let event of events">
      <td>{{event.eventName}}</td>
      <td>{{getDate(event.eventDate)}}</td>
      <td>{{event.eventDescription}}</td>
    </tr>
  </table>
</div>
