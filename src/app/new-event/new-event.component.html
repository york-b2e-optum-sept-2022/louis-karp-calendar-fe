<h2>Create an Event</h2>


<div>
  <div>

  <label>Event Name</label>
  <input type="text" name="eventName" [(ngModel)]="newEvent.eventName">
  </div>

  <label>Send Invites</label>
  <div *ngFor="let member of otherUsers">
    <button (click)="inviteUser(member.id)" id="{{member.id}}">{{member.username}}</button>
  </div>

  <div>

  <label>Event Date</label>
  <input type="date" value="valueAsDate" name="eventDate" [(ngModel)]="newEvent.eventDate">
  </div>

  <div>

    <label>Description of Event</label>
    <textarea name="eventDescription" [(ngModel)]="newEvent.eventDescription"></textarea>
  </div>

</div>

<button (click)="submitEvent()">Submit</button>
