<h1>Login</h1>

<div>
  <span>Username: </span>
  <input [(ngModel)]="username">
</div>

<div>
  <span>Password: </span>
  <input [(ngModel)]="password">
</div>

<div>
<button (click)="loginUser(username, password)">Login</button>
<button (click)="registerUser()">Create User</button>
</div>

<div>{{loginError}}</div>
