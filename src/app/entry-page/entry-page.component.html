<h1>Login</h1>


<div>
  <span>Username: </span>
  <input [(ngModel)]="username">
</div>

<div>
  <span>Password: </span>
  <input [(ngModel)]="password">
</div>


<div >
<button class="button-53" role="button" (click)="loginUser(username, password)">Login</button>
<button class="button-53" role="button" (click)="registerUser()">Create User</button>
</div>

<div>{{loginError}}</div>
